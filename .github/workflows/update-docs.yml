name: Update docs

on: 
  push:
    branches:
      - master
    paths:
      - .github/workflows/update-docs.yml
      - jsdoc.json
      - home.md 
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ScratchAddons/api-docs
        uses: actions/checkout@v2
      - name: Checkout ScratchAddons/ScratchAddons
        uses: actions/checkout@v2
        with:
          repository: ScratchAddons/ScratchAddons
          path: sa
          ref: jsdoc-ify
      - name: Build
        uses: andstor/jsdoc-action@v1
        with:
          source_dir: ./sa/addon-api
          output_dir: ./docs
          front_page: ./home.md
          template: ScratchAddons/docdash
          recurse: true
          config_file: jsdoc.json
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
          cname: api-docs.scratchaddons.com
          force_orphan: true
